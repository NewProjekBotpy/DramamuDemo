<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Request Drama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; }
        input, select { background-color: #21262d; border-color: #30363d; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-white mb-2">DRAMAMU ID</h1>
        <p class="text-gray-400 text-sm mb-4">
            Ajukan request drama kamu di sini. <b>Limite 1 request per hari.</b>
            Pastikan Judul BERBAHASA "INDONESIA".
        </p>

        <form id="request-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username Telegram</label>
                <input type="text" id="username" readonly 
                       class="w-full mt-1 p-2.5 rounded-md border text-gray-400" 
                       placeholder="@username_kamu">
            </div>

            <div>
                <label for="judul_drama" class="block text-sm font-medium text-gray-300">Judul Drama</label>
                <input type="text" id="judul_drama" required 
                       class="w-full mt-1 p-2.5 rounded-md border text-white" 
                       placeholder="Contoh: Cinta Beracun">
            </div>

            <div>
                <label for="nama_apk" class="block text-sm font-medium text-gray-300">Nama APK</label>
                <select id="nama_apk" required 
                        class="w-full mt-1 p-2.5 rounded-md border text-white">
                    <option value="" disabled selected>Dari APK Mana</option>
                    <option value="App A">App A</option>
                    <option value="App B">App B</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>

            <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-md">
                Kirim Request
            </button>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Ambil info user & isi otomatis
        const user = tg.initDataUnsafe?.user;
        if (user) {
            const usernameInput = document.getElementById('username');
            if (user.username) {
                usernameInput.value = "@" + user.username;
            } else {
                usernameInput.value = user.first_name + (user.last_name ? " " + user.last_name : "");
            }
        }

        // Tangani form submit
        document.getElementById('request-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop form biar gak nge-refresh

            const judul = document.getElementById('judul_drama').value;
            const apk = document.getElementById('nama_apk').value;

            if (!judul || !apk) {
                alert("Isi semua data, bre!");
                return;
            }

            // Ini data yang mau kita kirim balik ke bot.py
            const dataToSend = {
                action: "request_drama",
                judul: judul,
                apk: apk
            };

            // Kirim data ke bot.py dan tutup Mini App
            tg.sendData(JSON.stringify(dataToSend));
            tg.close();
        });
    </script>
</body>
</html>
