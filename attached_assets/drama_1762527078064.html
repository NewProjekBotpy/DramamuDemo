<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dramamu - Cari Judul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #050505;
            color: #E5E7EB;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        input[type="text"]:focus {
            box-shadow: 0 0 0 2px #DAA520;
        }
        
        .overlay {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-[#050505]">

    <div class="w-full h-screen bg-[#050505] overflow-hidden relative flex flex-col">

        <header class="w-full bg-[#0d0d0d] z-20 py-3 text-center border-b border-gray-800">
            <h1 class="text-xl font-bold tracking-wide text-white">Daftar Drama</h1>
        </header>

        <main class="flex-1 overflow-y-auto scrollbar-hide p-4 pb-24">
            
            <div class="relative mb-4">
                <input type="text" placeholder="Cari drama..." class="w-full bg-gray-800 border border-gray-700 rounded-full py-2.5 pl-4 pr-16 text-white placeholder-gray-500 focus:outline-none">
                <button class="absolute right-1 top-1/2 -translate-y-1/2 bg-green-600 text-white rounded-full px-4 py-1.5 text-sm font-semibold">
                    Cari
                </button>
            </div>

            <div class="flex space-x-2 mb-6">
                <button class="bg-blue-600 text-white font-semibold py-2 px-5 rounded-full text-sm">
                    Populer
                </button>
                <button class="bg-gray-800 text-gray-400 font-semibold py-2 px-5 rounded-full text-sm">
                    Terbaru
                </button>
            </div>

            <div class="grid grid-cols-2 gap-x-4 gap-y-6" id="drama-list-container">
                <!-- Film dari API akan diisi di sini oleh JavaScript -->
            </div>

        </main>
        
        <nav class="absolute bottom-0 left-0 w-full h-20 bg-gradient-to-t from-black via-black/80 to-transparent backdrop-blur-md z-30">
            <div class="flex justify-around items-center h-full pt-2">
                <a href="#" class="flex flex-col items-center space-y-1 text-gray-400">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                    </svg>
                    <span class="text-xs font-bold">Home</span>
                </a>
                <a href="#" class="flex flex-col items-center space-y-1 text-yellow-400">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-xs font-bold">Cari</span>
                </a>
                <a href="#" class="flex flex-col items-center space-y-1 text-gray-500">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path>
                    </svg>
                    <span class="text-xs">Kategori</span>
                </a>
                <a href="#" class="flex flex-col items-center space-y-1 text-gray-500">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-xs">Favorit</span>
                </a>
                <a href="#" class="flex flex-col items-center space-y-1 text-gray-500">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-xs">Profil</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const tg = window.Telegram?.WebApp;
        
        if (tg) {
            console.log("‚úÖ Telegram WebApp SDK aktif");
            tg.ready();
            tg.expand();
            fetchMovies();
        } else {
            console.warn("‚ö†Ô∏è Bukan dibuka lewat Telegram Mini App");
            fetchMovies();
        }

        window.tg = tg;
    });

    async function fetchMovies() {
        const container = document.getElementById('drama-list-container');
        if (!container) return; 

        container.innerHTML = '<p class="text-gray-400 text-center col-span-2">Lagi ngambil data film...</p>';

        try {
            const response = await fetch('https://dramamu-api.onrender.com/api/v1/movies');
            
            if (!response.ok) throw new Error(`API error: ${response.status}`);
            
            const data = await response.json();
            const movies = data.movies;
            container.innerHTML = '';

            if (!movies || movies.length === 0) {
                container.innerHTML = '<p class="text-gray-400 text-center col-span-2">Belum ada film.</p>';
                return;
            }

            movies.forEach(movie => {
                const movieHtml = `
                    <div class="drama-thumbnail space-y-2 cursor-pointer group" 
                         onclick="handleMovieClick(${movie.id}, '${movie.title.replace(/'/g, "\\'")}', '${movie.poster_url}')">
                        <div class="w-full aspect-[2/3] bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                            <img src="${movie.poster_url}" 
                                 alt="${movie.title}" 
                                 class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"
                                 onerror="this.src='https://via.placeholder.com/300x450/333333/FFFFFF?text=No+Image'">
                        </div>
                        <p class="text-sm text-gray-300 truncate font-semibold">${movie.title}</p>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', movieHtml);
            });

        } catch (error) {
            console.error('Error:', error);
            container.innerHTML = `<p class="text-red-500 text-center col-span-2">Gagal memuat film: ${error.message}</p>`;
        }
    }

    async function handleMovieClick(movieId, title, posterUrl) {
        if (!window.tg) {
            alert("‚ùå Harus dibuka lewat Telegram!");
            return;
        }

        const initData = window.tg.initData;
        const user = window.tg.initDataUnsafe?.user;
        
        if (!user?.id) {
            alert("‚ùå User data tidak tersedia");
            return;
        }

        const requestData = {
            chat_id: user.id,
            movie_id: movieId,
            title: title,
            poster_url: posterUrl,
            init_data: initData
        };

        try {
            showNotification('üîÑ Mengirim request...', 'info');

            const response = await fetch('https://dramamu-api.onrender.com/api/v1/handle_movie_request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                'Accept': 'application/json'
                },
                body: JSON.stringify(requestData)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            console.log('Response from API:', result);

            if (result.status === 'success') {
                showNotification('‚úÖ Film dikirim ke chat Telegram!', 'success');
                setTimeout(() => {
                    if (window.tg && window.tg.close) {
                        window.tg.close();
                    }
                }, 2000);
            } 
            else if (result.status === 'need_start') {
                showFallbackButton(result.link);
            }
            else if (result.status === 'vip_required') {
                showVipRequired();
            }
            else {
                showNotification('‚ùå ' + (result.message || 'Gagal mengirim film'), 'error');
            }

        } catch (error) {
            console.error('Request error:', error);
            showNotification('‚ùå Error menghubungi server: ' + error.message, 'error');
        }
    }

    function showNotification(message, type = 'info') {
        // Hapus notifikasi sebelumnya
        const existingNotif = document.getElementById('custom-notification');
        if (existingNotif) {
            existingNotif.remove();
        }

        const bgColor = type === 'error' ? 'bg-red-600' : 
                       type === 'success' ? 'bg-green-600' : 'bg-blue-600';
        
        const notifHtml = `
            <div id="custom-notification" class="fixed top-4 left-1/2 transform -translate-x-1/2 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 max-w-sm w-full mx-4 overlay">
                <div class="flex items-center justify-between">
                    <span class="font-semibold">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        ‚úï
                    </button>
                </div>
            </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', notifHtml);
        
        // Auto remove setelah 5 detik
        setTimeout(() => {
            const notif = document.getElementById('custom-notification');
            if (notif) notif.remove();
        }, 5000);
    }

    function showFallbackButton(link) {
        const fallbackHtml = `
            <div id="fallback-overlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4 overlay">
                <div class="bg-gray-800 rounded-lg p-6 max-w-sm w-full">
                    <h3 class="text-lg font-bold text-white mb-2">Buka di Telegram</h3>
                    <p class="text-gray-300 mb-4">Klik tombol di bawah untuk membuka film di aplikasi Telegram</p>
                    <a href="${link}" class="block w-full bg-blue-600 text-white text-center py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors mb-3">
                        üé¨ Buka Film di Telegram
                    </a>
                    <button onclick="closeFallback()" class="w-full text-gray-400 hover:text-white transition-colors text-sm">
                        Tutup
                    </button>
                </div>
            </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', fallbackHtml);
    }

    function showVipRequired() {
        const vipHtml = `
            <div id="vip-overlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4 overlay">
                <div class="bg-gray-800 rounded-lg p-6 max-w-sm w-full">
                    <h3 class="text-lg font-bold text-yellow-400 mb-2">Perlu VIP</h3>
                    <p class="text-gray-300 mb-4">Upgrade ke VIP untuk menonton film ini dan akses konten eksklusif lainnya</p>
                    <button onclick="openVipPage()" class="w-full bg-yellow-600 text-white py-3 rounded-lg font-semibold hover:bg-yellow-700 transition-colors mb-3">
                        üíé Upgrade VIP Sekarang
                    </button>
                    <button onclick="closeVip()" class="w-full text-gray-400 hover:text-white transition-colors text-sm">
                        Nanti Saja
                    </button>
                </div>
            </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', vipHtml);
    }

    function closeFallback() {
        const overlay = document.getElementById('fallback-overlay');
        if (overlay) overlay.remove();
    }

    function closeVip() {
        const overlay = document.getElementById('vip-overlay');
        if (overlay) overlay.remove();
    }

    function openVipPage() {
        if (window.tg) {
            window.tg.openTelegramLink('https://t.me/dramamu_bot?start=vip');
        } else {
            window.open('https://t.me/dramamu_bot?start=vip', '_blank');
        }
        closeVip();
    }

    // Handle search functionality
    document.querySelector('input[type="text"]').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchMovies(this.value);
        }
    });

    document.querySelector('button').addEventListener('click', function() {
        const searchTerm = document.querySelector('input[type="text"]').value;
        searchMovies(searchTerm);
    });

    function searchMovies(searchTerm) {
        if (!searchTerm.trim()) {
            fetchMovies();
            return;
        }

        const container = document.getElementById('drama-list-container');
        const allMovies = container.querySelectorAll('.drama-thumbnail');
        
        let found = false;
        allMovies.forEach(movie => {
            const title = movie.querySelector('p').textContent.toLowerCase();
            if (title.includes(searchTerm.toLowerCase())) {
                movie.style.display = 'block';
                found = true;
            } else {
                movie.style.display = 'none';
            }
        });

        if (!found) {
            container.innerHTML = '<p class="text-gray-400 text-center col-span-2">Film tidak ditemukan.</p>';
        }
    }
    </script>
</body>
</html>
