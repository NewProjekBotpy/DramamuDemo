<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Referral & Penarikan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; }
        .card { background-color: #161b22; border-color: #30363d; }
        input, select { background-color: #21262d; border-color: #30363d; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto space-y-6">

        <div class="card p-4 rounded-lg border">
            <h2 class="text-lg font-bold text-white mb-3">Statistik</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-400">Total Referral</p>
                    <p id="total-referrals" class="text-2xl font-bold text-white">0</p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Total Transaksi</p>
                    <p id="total-transaksi" class="text-2xl font-bold text-white">0</p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Total Komisi</p>
                    <p id="total-komisi" class="text-2xl font-bold text-white">Rp 0</p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Total Dicarikan</p>
                    <p id="total-dicarikan" class="text-2xl font-bold text-white">Rp 0</p>
                </div>
            </div>
        </div>

        <div class="card p-4 rounded-lg border">
            <h2 class="text-lg font-bold text-white mb-2">Referral Anda</h2>
            <p class="text-sm text-gray-400 mb-3">Bagikan link di bawah ini dan dapatkan komisi 25%!</p>
            <div class="relative">
                <input type="text" id="referral-link" readonly class="w-full bg-gray-800 border-gray-700 p-2 rounded-md pr-12">
                <button onclick="copyLink()" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 4h8a2 2 0 012 2v8a2 2 0 01-2 2h-8a2 2 0 01-2-2v-8a2 2 0 012-2z"></path></svg>
                </button>
            </div>
        </div>

        <div class="card p-4 rounded-lg border">
            <h2 class="text-lg font-bold text-white mb-2">Data Penarikan</h2>
            <p class="text-sm text-gray-400 mb-1">Minimum penarikan: <b>Rp 20.000</b></p>
            <p class="text-sm text-gray-400 mb-4">Sisa saldo dapat ditarik: <b id="sisa-saldo" class="text-white">Rp 0</b></p>

            <form id="withdraw-form" class="space-y-4">
                <div>
                    <label class="text-sm font-medium">Jumlah yang ingin ditarik</label>
                    <input type="number" id="jumlah" required class="w-full mt-1 p-2.5 rounded-md border text-white" placeholder="Contoh: 50000">
                </div>
                <div>
                    <label class="text-sm font-medium">Metode Pembayaran</label>
                    <select id="metode" required class="w-full mt-1 p-2.5 rounded-md border text-white">
                        <option value="BCA">BCA</option>
                        <option value="DANA">DANA</option>
                        <option value="OVO">OVO</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm font-medium">Nomor Rekening / No E-Wallet</label>
                    <input type="text" id="nomor_rekening" required class="w-full mt-1 p-2.5 rounded-md border text-white" placeholder="Contoh: 1234567890 / 08xxxx">
                </div>
                <div>
                    <label class="text-sm font-medium">Nama Pemilik Rekening</label>
                    <input type="text" id="nama_pemilik" required class="w-full mt-1 p-2.5 rounded-md border text-white" placeholder="Nama sesuai rekening/e-wallet">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-md">
                    Tarik Saldo
                </button>
            </form>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe?.user;
        const telegram_id = user ? user.id : 123456789; // (Fallback ID buat tes)
        const bot_username = "dramamu_bot"; // ⚠️ GANTI PAKE USERNAME BOT LU

        // --- AKSI 1: Ambil Data Statistik (Fetch dari main.py) ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchReferralStats();
        });

        async function fetchReferralStats() {
            try {
                // ⚠️ GANTI '127.0.0.1' DENGAN URL PUBLIK BACKEND LU NANTI
                const response = await fetch(`https://dramamu-api.onrender.com/api/v1/${telegram_id}`);
                if (!response.ok) throw new Error("Gagal ambil data stats");

                const stats = await response.json();

                // Isi data ke UI
                document.getElementById('total-referrals').textContent = stats.total_referrals || 0;
                document.getElementById('total-komisi').textContent = `Rp ${stats.commission_balance || 0}`;
                document.getElementById('sisa-saldo').textContent = `Rp ${stats.commission_balance || 0}`;
                document.getElementById('referral-link').value = `https://t.me/${bot_username}?start=ref${stats.ref_code}`;

            } catch (error) {
                console.error("Error ambil stats:", error);
                alert("Gagal ambil data referral.");
            }
        }

        // --- AKSI 2: Kirim Data Penarikan (sendData ke bot.py) ---
        document.getElementById('withdraw-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const dataToSend = {
                action: "withdraw_referral",
                jumlah: document.getElementById('jumlah').value,
                metode: document.getElementById('metode').value,
                nomor_rekening: document.getElementById('nomor_rekening').value,
                nama_pemilik: document.getElementById('nama_pemilik').value,
            };

            // Kirim data ke bot.py
            tg.sendData(JSON.stringify(dataToSend));
            tg.close();
        });

        function copyLink() {
            const link = document.getElementById('referral-link');
            link.select();
            document.execCommand('copy');
            alert("Link referral disalin!");
        }
    </script>
</body>
</html>
